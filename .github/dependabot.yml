version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/docs'
    schedule:
      interval: 'weekly'

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      vuepress-packages:
        patterns:
          - "vuepress*"
          - "@vuepress/*"
          - "vuepress-*"
        update-types:
          - "minor"
          - "patch"
